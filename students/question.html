<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Student - Question</title>

    <!-- Fav Icon -->
    <link rel="icon" href="../images/favicon.png" type="image/gif" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e422e8ad98.js" crossorigin="anonymous"></script>

    <!-- Google Material Icons -->
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="css/question.css">
</head>

<body class="silver-bg">
    <!-- Main -->
    <main>
        <!-- question-1 -->
        <div class="question-1 w-75 mx-auto margin-top">
            <h1 class="display-1 text-center">What class are you in?</h1>
            <select class="form-select form-select-lg my-4 w-50 mx-auto" aria-label=".form-select-lg example">
                <option selected>Select Class</option>
                <option value="Class-1">Class 1</option>
                <option value="Class-2">Class 2</option>
                <option value="Class-3">Class 3</option>
                <option value="Class-4">Class 4</option>
                <option value="Class-5">Class 5</option>
                <option value="Class-6">Class 6</option>
                <option value="Class-7">Class 7</option>
                <option value="Class-8">Class 8</option>
                <option value="Class-9">Class 9</option>
            </select>

            <div class="text-center">
                <button class="mt-4 btn btn-primary btn-lg question-1-next">Next</button>
            </div>
        </div>

        <!-- question-2 -->
        <div class="question-2 w-75 mx-auto margin-top">
            <h1 class="display-1 text-center">What is your name?</h1>
            <input type="text" class="form-control w-50 mx-auto mt-4" placeholder="Name">

            <div class="text-center">
                <button class="mt-4 btn btn-primary btn-lg question-2-next">Next</button>
            </div>
        </div>

        <!-- question-3 -->
        <div class="question-3 w-75 mx-auto margin-top">
            <h1 class="display-3 text-center">Do you feel proud to be a member of the XX primary school community?</h1>

            <div class="mt-4 d-flex justify-content-between w-50 mx-auto fs-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="feelProud" id="yes">
                    <label class="form-check-label" for="yes">
                        Yes
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="feelProud" id="no">
                    <label class="form-check-label" for="no">
                        No
                    </label>
                </div>
            </div>

            <div class="text-center">
                <button class="mt-4 btn btn-primary btn-lg question-3-next">Next</button>
            </div>
        </div>

        <!-- question-4 -->
        <div class="question-4 w-100 container mx-auto margin-top">
            <h1 class="display-1 text-center">Do you have friends?</h1>

            <div class="mt-4 d-flex justify-content-between w-100 mx-auto fs-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="haveFriends" id="i-have-lots-of-good-friends">
                    <label class="form-check-label" for="i-have-lots-of-good-friends">
                        I have lots of good friends
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="haveFriends" id="i-have-a-few-good-friends">
                    <label class="form-check-label" for="i-have-a-few-good-friends">
                        I have a few good friends
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="haveFriends" id="i-have-a-few-friends">
                    <label class="form-check-label" for="i-have-a-few-friends">
                        I have a few friends
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="haveFriends" id="i-don’t-have-any-friends">
                    <label class="form-check-label" for="i-don’t-have-any-friends">
                        I don’t have any friends
                    </label>
                </div>
            </div>

            <div class="text-center">
                <button class="mt-4 btn btn-primary btn-lg question-4-next">Next</button>
            </div>
        </div>

        <!-- question-5 -->
        <div class="question-5 w-100 container mx-auto margin-top">
            <h1 class="display-1 text-center">Can you make choices easily?</h1>

            <div class="mt-4 d-flex justify-content-between w-100 mx-auto fs-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="choices-easily" id="i-can-make-choices-easily">
                    <label class="form-check-label" for="i-can-make-choices-easily">
                        I can make choices easily
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="choices-easily"
                        id="i-can-usually-make-choices-easily">
                    <label class="form-check-label" for="i-can-usually-make-choices-easily">
                        I can usually make choices easily
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="choices-easily"
                        id="i-sometimes-struggle-to-make-choices">
                    <label class="form-check-label" for="i-sometimes-struggle-to-make-choices">
                        I sometimes struggle to make choices
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="choices-easily" id="i-struggle-to-make-choices">
                    <label class="form-check-label" for="i-struggle-to-make-choices">
                        I struggle to make choices
                    </label>
                </div>
            </div>

            <div class="text-center">
                <button class="mt-4 btn btn-primary btn-lg question-5-next">Next</button>
            </div>
        </div>

        <!-- Submit -->
        <div class="submit w-100 container mx-auto margin-top">
            <div class="text-center">
                <button class="btn btn-primary btn-lg submit-btn">Submit</button>
            </div>
        </div>

    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="js/question.js"></script>
</body>

</html>
