<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Student - Question</title>

    <!-- Fav Icon -->
    <link rel="icon" href="../images/favicon.png" type="image/gif" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e422e8ad98.js" crossorigin="anonymous"></script>

    <!-- Google Material Icons -->
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="css/question.css">
</head>

<body>
    <!-- Main -->
    <main>
        <!-- question-1 -->
        <div class="question-1 container mt-5">
            <div class="d-flex justify-content-center row">
                <div class="col-md-10 col-lg-10">
                    <div class="border">
                        <div class="question bg-white p-3 border-bottom">
                            <div class="d-flex flex-row justify-content-between align-items-center mcq">
                                <h4>MCQ Quiz</h4><span>(1 of 5)</span>
                            </div>
                        </div>

                        <div class="question bg-white p-3 border-bottom">
                            <div class="d-flex flex-row align-items-center question-title ms-4">
                                <h3 class="text-danger">Q.</h3>
                                <h5 class="mt-1 ms-2">
                                    What class are you in?
                                </h5>
                            </div>

                            <div class="ans">
                                <select class="form-select my-4 w-50 me-auto">
                                    <option selected>Select Class</option>
                                    <option value="Class-1">Class 1</option>
                                    <option value="Class-2">Class 2</option>
                                    <option value="Class-3">Class 3</option>
                                    <option value="Class-4">Class 4</option>
                                    <option value="Class-5">Class 5</option>
                                    <option value="Class-6">Class 6</option>
                                    <option value="Class-7">Class 7</option>
                                    <option value="Class-8">Class 8</option>
                                    <option value="Class-9">Class 9</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex flex-row justify-content-end align-items-center p-3 bg-white">
                            <button class="btn btn-primary border-success align-items-center btn-success" type="button"
                                id="q1-next">Next<i class="fa fa-angle-right ms-2"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- question-2 -->
        <div class="question-2 container mt-5">
            <div class="d-flex justify-content-center row">
                <div class="col-md-10 col-lg-10">
                    <div class="border">
                        <div class="question bg-white p-3 border-bottom">
                            <div class="d-flex flex-row justify-content-between align-items-center mcq">
                                <h4>MCQ Quiz</h4><span>(2 of 5)</span>
                            </div>
                        </div>

                        <div class="question bg-white p-3 border-bottom">
                            <div class="d-flex flex-row align-items-center question-title ms-4">
                                <h3 class="text-danger">Q.</h3>
                                <h5 class="mt-1 me-2">
                                    What is your name?
                                </h5>
                            </div>

                            <div class="ans ms-2">
                                <input type="text" class="form-control w-50 me-auto my-4" placeholder="Name">
                            </div>
                        </div>

                        <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
                            <button class="btn btn-primary d-flex align-items-center btn-danger" type="button"
                                id="q2-pre">
                                <i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;previous
                            </button>

                            <button class="btn btn-primary border-success align-items-center btn-success" type="button"
                                id="q2-next">Next<i class="fa fa-angle-right ms-2"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- question-3 -->
        <div class="question-3 container mt-5">
            <div class="d-flex justify-content-center row">
                <div class="col-md-10 col-lg-10">
                    <div class="border">
                        <div class="question bg-white p-3 border-bottom">
                            <div class="d-flex flex-row justify-content-between align-items-center mcq">
                                <h4>MCQ Quiz</h4><span>(3 of 5)</span>
                            </div>
                        </div>

                        <div class="question bg-white p-3 border-bottom">
                            <div class="d-flex flex-row align-items-center question-title ms-4">
                                <h3 class="text-danger">Q.</h3>
                                <h5 class="mt-1 ms-2">Do you feel proud to be a member of the XX primary school
                                    community?</h5>
                            </div>

                            <div class="ms-2 my-4">
                                <div class="ans ms-5">
                                    <label class="radio">
                                        <input type="radio" name="feelProud" value="yes">
                                        <span>Yes</span>
                                    </label>
                                </div>

                                <div class="ans ms-5">
                                    <label class="radio">
                                        <input type="radio" name="feelProud" value="no">
                                        <span>No</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
                            <button class="btn btn-primary d-flex align-items-center btn-danger" type="button"
                                id="q3-pre">
                                <i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;previous
                            </button>

                            <button class="btn btn-primary border-success align-items-center btn-success" type="button"
                                id="q3-next">Next<i class="fa fa-angle-right ms-2"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- question-4 -->
        <div class="question-4 container mt-5">
            <div class="d-flex justify-content-center row">
                <div class="col-md-10 col-lg-10">
                    <div class="border">
                        <div class="question bg-white p-3 border-bottom">
                            <div class="d-flex flex-row justify-content-between align-items-center mcq">
                                <h4>MCQ Quiz</h4><span>(4 of 5)</span>
                            </div>
                        </div>

                        <div class="question bg-white p-3 border-bottom">
                            <div class="d-flex flex-row align-items-center question-title ms-4">
                                <h3 class="text-danger">Q.</h3>
                                <h5 class="mt-1 ms-2">Do you have friends?</h5>
                            </div>

                            <div class="ms-2 my-4 ans-container">
                                <div class="ans ms-5">
                                    <label class="radio">
                                        <input type="radio" name="haveFriends" value="I have lots of good friends">
                                        <span style="width: 300px;">I have lots of good friends</span>
                                    </label>
                                </div>

                                <div class="ans ms-5">
                                    <label class="radio">
                                        <input type="radio" name="haveFriends" value="I have a few good friends">
                                        <span style="width: 300px;">I have a few good friends</span>
                                    </label>
                                </div>

                                <div class="ans ms-5">
                                    <label class="radio">
                                        <input type="radio" name="haveFriends" value="I have a few friends">
                                        <span style="width: 300px;">I have a few friends</span>
                                    </label>
                                </div>

                                <div class="ans ms-5">
                                    <label class="radio">
                                        <input type="radio" name="haveFriends" value="I don’t have any friends">
                                        <span style="width: 300px;">I don’t have any friends</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
                            <button class="btn btn-primary d-flex align-items-center btn-danger" type="button"
                                id="q4-pre">
                                <i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;previous
                            </button>

                            <button class="btn btn-primary border-success align-items-center btn-success" type="button"
                                id="q4-next">Next<i class="fa fa-angle-right ms-2"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- question-5 -->
        <div class="question-5 container mt-5">
            <div class="d-flex justify-content-center row">
                <div class="col-md-10 col-lg-10">
                    <div class="border">
                        <div class="question bg-white p-3 border-bottom">
                            <div class="d-flex flex-row justify-content-between align-items-center mcq">
                                <h4>MCQ Quiz</h4><span>(5 of 5)</span>
                            </div>
                        </div>

                        <div class="question bg-white p-3 border-bottom">
                            <div class="d-flex flex-row align-items-center question-title ms-4">
                                <h3 class="text-danger">Q.</h3>
                                <h5 class="mt-1 ms-2">Can you make choices easily?</h5>
                            </div>

                            <div class="ms-2 my-4 ans-container">
                                <div class="ans ms-5">
                                    <label class="radio">
                                        <input type="radio" name="choices-easily" value="I can make choices easily">
                                        <span style="width: 340px">
                                            I can make choices easily
                                        </span>
                                    </label>
                                </div>

                                <div class="ans ms-5">
                                    <label class="radio">
                                        <input type="radio" name="choices-easily"
                                            value="I can usually make choices easily">
                                        <span style="width: 340px">
                                            I can usually make choices easily
                                        </span>
                                    </label>
                                </div>

                                <div class="ans ms-5">
                                    <label class="radio">
                                        <input type="radio" name="choices-easily"
                                            value="I sometimes struggle to make choices">
                                        <span style="width: 340px">
                                            I sometimes struggle to make choices
                                        </span>
                                    </label>
                                </div>

                                <div class="ans ms-5">
                                    <label class="radio">
                                        <input type="radio" name="choices-easily" value="I struggle to make choices">
                                        <span style="width: 340px">
                                            I struggle to make choices
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
                            <button class="btn btn-primary d-flex align-items-center btn-danger" type="button"
                                id="q5-pre">
                                <i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;previous
                            </button>

                            <button class="btn btn-primary border-success align-items-center btn-success" type="button"
                                id="q5-next">Submit<i class="fa fa-angle-right ms-2"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="js/question.js"></script>
</body>

</html>
