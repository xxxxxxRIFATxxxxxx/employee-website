<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Teacher Responses</title>

    <!-- Fav Icon -->
    <link rel="icon" href="../images/favicon.png" type="image/gif" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e422e8ad98.js" crossorigin="anonymous"></script>

    <!-- Google Material Icons -->
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="css/teacher.css">
    <link rel="stylesheet" href="css/teacher-dashboard.css">
</head>

<body class="silver-bg">
    <!-- Main -->
    <main class="container py-5">
        <div class="pb-4 d-flex flex-column flex-sm-column flex-md-column flex-lg-row justify-content-between">
            <h4>Personal Development Tracker</h4>

            <div>
                <button class="btn btn-primary btn-sm mb-1">Pupil Search</button>
                <button class="btn btn-primary btn-sm mb-1">School Admin</button>
                <button class="btn btn-primary btn-sm mb-1">Help</button>
                <button class="btn btn-primary btn-sm mb-1">Logout</button>
            </div>
        </div>

        <ul class="nav nav-tabs">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="" role="button"
                    aria-expanded="false">Responses</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="responses.html">Responses</a></li>
                    <li><a class="dropdown-item" href="responses-1.html">Responses 1</a></li>
                </ul>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="" role="button"
                    aria-expanded="false">Class Admin</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="class-admin.html">Class Admin</a></li>
                    <li><a class="dropdown-item" href="class-admin-1.html">Class Admin 1</a></li>
                </ul>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="teacher-admin.html">Teacher Admin</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="help.html">Help</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="gdpr.html">GDPR</a>
            </li>
        </ul>

        <!-- Main Content -->
        <div class="border p-3">
            <!-- Main Content Header -->
            <div>
                <div class="row gy-1">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-1 mt-2">
                        <button class="btn btn-sm btn-success download-btn">Download</button>
                    </div>

                    <div class="col-12 col-sm-12 col-md-12 col-lg-1 mt-2">
                        <button class="btn btn-sm btn-success w-100">Print</button>
                    </div>
                </div>
            </div>

            <!-- Table and Chart -->
            <div class="row mt-4">
                <!-- Table -->
                <div class="col-12 co-sm-12 col-md-12 col-lg-7">
                    <h6 class="pb-2">Responses</h6>
                    <table class="table table-striped table-hover border">
                        <thead>
                            <tr>
                                <th class="border" scope="col"></th>
                                <th class="border" scope="col">Number of students that have responded</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td class="border" scope="row">
                                    <a href="#">Class 1</a>
                                </td>
                                <td class="border" id="class-1-std">28</td>
                            </tr>

                            <tr>
                                <td class="border" scope="row">
                                    <a href="#">Class 2</a>
                                </td>
                                <td class="border" id="class-2-std">24</td>
                            </tr>

                            <tr>
                                <td class="border" scope="row">
                                    <a href="#">Class 3</a>
                                </td>
                                <td class="border" id="class-3-std">5</td>
                            </tr>

                            <tr>
                                <td class="border" scope="row">
                                    <a href="#">Class 4</a>
                                </td>
                                <td class="border" id="class-4-std">28</td>
                            </tr>

                            <tr>
                                <td class="border" scope="row">
                                    <a href="#">Class 5</a>
                                </td>
                                <td class="border" id="class-5-std">31</td>
                            </tr>

                            <tr>
                                <td class="border" scope="row">
                                    <a href="#">Class 6</a>
                                </td>
                                <td class="border" id="class-6-std">30</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Chart -->
                <div class="col-12 co-sm-12 col-md-12 col-lg-5">
                    <canvas id="myChart" width="400" height="400"></canvas>
                </div>
            </div>

        </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Javascript Chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>

    <script>
        const class1Std = document.getElementById("class-1-std").innerText;
        const class2Std = document.getElementById("class-2-std").innerText;
        const class3Std = document.getElementById("class-3-std").innerText;
        const class4Std = document.getElementById("class-4-std").innerText;
        const class5Std = document.getElementById("class-5-std").innerText;
        const class6Std = document.getElementById("class-6-std").innerText;

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Class 1', 'Class 2', 'Class 3', 'Class 4', 'Class 5', 'Class 6'],
                datasets: [{
                    label: '# of Votes',
                    data: [class1Std, class2Std, class3Std, class4Std, class5Std, class6Std],
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
